<p-toolbar>
  <ng-template #start>
    <a class="text-xl font-black" routerLink="/">AlugaSimples</a>
  </ng-template>
  <ng-template #end>
    <div class="flex flex-row items-center gap-2">
      <p-button icon="pi pi-power-off" [rounded]="true" severity="danger" [outlined]="true" (onClick)="doLogout()"></p-button>
      <p-button icon="pi pi-lock" [rounded]="true" [outlined]="true" (onClick)="doLogin()"></p-button>
    </div>
  </ng-template>
</p-toolbar>
<router-outlet></router-outlet>
