<p-toolbar>
  <ng-template #start>
    <span class="text-xl font-black">AlugaSimples</span>
  </ng-template>
</p-toolbar>

<main class="flex flex-col p-20 gap-4">
  <h2 class="text-3xl font-medium">Escolha o carro que melhor te atende</h2>

  <div class="grid grid-cols-5 gap-4">

    @for (car of cars; track $index) {
    <p-card [header]="car.carTitle">
      <img src="rent-a-car.svg" />

      <ng-template #footer>
        <div class="flex flex-row gap-2">
          <p-button severity="success" class="flex-1/2" fluid="true" label="Alugar" />
          <p-button severity="help" class="flex-1/2" fluid="true" label="Ver detalhes" />
        </div>
      </ng-template>
    </p-card>
    }

  </div>
</main>
